<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,600;1,100&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="background">
        <div class="container">
            <form id="search-form">
                <input type="text" size="40" placeholder="Search for a location" autocomplete="off" autofocus="on"
                    id="search-input" />
                <button id="current">📍Current </button>
                <br />
                <button input type="submit">Search</button>
                <br />
            </form>
            <h4>
                Wednesday, December 8, 2021
                <br />
                10:05 am 
            </h4>
            <div class="city">
                <div class="row">
                    <div class="col-6">
                        <div id="cityname"></div>
                        <div class="detail">
                            <span id="humidity"></span> <br /><span id="wind"></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <img src=" "
                        id ="icon"/>
                        <span id="degree"></span>
                        <a href="#" id="Clink">°C |</a>
                        <a href="#" id="Flink">°F</a>
                        <br />
                        <div id="description"></div>
                    </div>
                </div>
            </div>
            <br />
            <div class="weather" id="forecast">
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
<div class= "contact">
  <a href="https://github.com/Lynguyen817/Weather-App">Open-sourced on GitHub </a>
  by Ly Nguyen
</div>

</html>
